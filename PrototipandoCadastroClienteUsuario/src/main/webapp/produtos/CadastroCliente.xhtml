<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo cliente</ui:define>

	<ui:define name="corpo">
		<h1>Novo cliente</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/produtos/CadastroCliente" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="60" />

			<p:outputLabel value="Tipo" for="tipo" />
			<p:selectOneRadio id="tipo" styleClass="sem-bordas">
				<f:selectItem itemLabel="Pessoa Física" itemValue="Pessoa Física" />
				<f:selectItem itemLabel="Pessoa Jurídica" itemValue="Pessoa Jurídica" />
			</p:selectOneRadio>

			<p:outputLabel value="CNPJ" for="cnpj" />
			<p:inputMask id="cnpj" mask="99.999.999/9999-99" />

			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="30" maxlength="30" />
		</p:panelGrid>

	</ui:define>
</ui:composition>
