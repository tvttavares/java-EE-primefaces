<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" required="true" value="#{perfilUsuarioBean.nome}"/>

			<p:outputLabel value="Profissão" for="profissao" />
			<p:selectOneListbox id="profissao" value="#{perfilUsuarioBean.profissao}"
					required="true">
				<f:selectItem itemLabel="Estudante" itemValue="1" />
				<f:selectItem itemLabel="Empresário" itemValue="2" />
				<f:selectItem itemLabel="Programador" itemValue="3" />
				<f:selectItem itemLabel="Outras" itemValue="4" />
			</p:selectOneListbox>
			
			<p:outputLabel value="Interesse" for="interesse" />
			<p:selectOneListbox id="interesse" value="#{perfilUsuarioBean.interesse}"
				required="true" converter="interesse" var="i"
				style="width: 200px">
				<f:selectItems value="#{perfilUsuarioBean.interesses}" var="interesse"
					itemLabel="#{interesse.descricao}" itemValue="#{interesse}" />
				
				<p:column>
					<h:graphicImage library="imagens" name="#{i.nomeIcone}.jpg"/>
				</p:column>
				<p:column>
					<h:outputText value="#{i.descricao}"/>
				</p:column>
			</p:selectOneListbox>
		</p:panelGrid>
		
		<p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar}" update="@form"/>
	</h:form>

</h:body>
</html>
