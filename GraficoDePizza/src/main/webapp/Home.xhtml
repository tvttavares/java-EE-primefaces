<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{graficoPedidosCriadosBean.preRender}"
			type="preRenderView" />
		<f:event listener="#{graficoPedidosCriadosBean.preRender2}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">Dashboard</ui:define>

	<ui:define name="corpo">
		<p:tabView style="margin-top: 20px">
			<p:tab title="Pedidos realizados nos ultimos 15 dias">
				<p:lineChart value="#{graficoPedidosCriadosBean.model}"
					title="Pedidos criados" style="height: 400px" animate="true"
					minY="0" legendPosition="e" />
			</p:tab>
			<p:tab title="Pedidos por usuario">
				<p:pieChart value="#{graficoPedidosCriadosBean.pizza}"
					title="Pedidos totais" style="height: 400px" fill="true"
					sliceMargin="5" showDataLabels="true" legendPosition="e" />
			</p:tab>
		</p:tabView>
	</ui:define>

</ui:composition>
